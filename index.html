<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Import des Polices */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden; 
            position: relative;
        }

        /* --- C≈ìurs de fond --- */
        .bg-heart {
            position: absolute;
            top: -10vh;
            color: rgba(255, 255, 255, 0.5);
            animation: float 6s linear infinite;
            font-size: 20px;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* --- La Carte --- */
        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            position: relative;
            transition: all 0.3s ease;
        }

        .gif-area img {
            width: 100%;
            max-width: 280px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff4d6d;
            font-size: 2rem;
            margin: 0 0 20px 0;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* --- Groupe de boutons --- */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px; 
            width: 100%;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            outline: none;
            white-space: nowrap;
        }

        /* --- Bouton YES --- */
        #yesBtn {
            background: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 100;
            transition: transform 0.2s;
        }
        #yesBtn:hover {
            transform: scale(1.05);
            background: #ff2e43;
        }

        /* --- Bouton NO --- */
        #noBtn {
            background: white;
            color: #ff4757;
            border: 2px solid #ff4757;
            z-index: 99999; /* Z-index maximum */
            transition: top 0.3s ease, left 0.3s ease; /* Mouvement fluide */
        }

        /* --- Bouton Surprise Final --- */
        #surpriseBtn {
            background: #6c5ce7;
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            margin-top: 10px;
            animation: pulse 2s infinite;
            transition: transform 0.2s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Classe utilitaire */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="background-hearts"></div>

    <div class="card">
        
        <div id="question-screen">
            <div class="gif-area">
                <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzJjczc1aDVuYjF6aW16aGZ4eW16aGZ4eW16aGZ4eCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
            </div>
            
            <h1>Will you be my Valentine?</h1>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="handleYes()">YES! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <div class="gif-area">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW16aGZ4eW16aGZ4eW16aGZ4eW16aGZ4eW16aGZ4eCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif" alt="Happy Cat Hug">
            </div>
            
            <h1>I knew you would say yes! ü•∞</h1>
            <p>You deserve a surprise...</p>
            
            <button id="surpriseBtn" onclick="goToSurprise()">Click here for your gift üéÅ</button>
        </div>

    </div>

    <script>
        // --- 1. Cr√©ation des c≈ìurs de fond ---
        function createHearts() {
            const container = document.getElementById('background-hearts');
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // --- 2. Variables JS ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        // Nouvelle variable pour l'image principale
        const mainGif = document.getElementById('main-gif'); 
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');

        // --- 3. Fonction quand on essaie de cliquer sur NO ---
        function moveNoButton() {
            // --- CHANGEMENT DU GIF ---
            // On remplace l'image par le chat qui pleure
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzdzcDExbTMzMXF0b2p0dGJwd3hsdHkxcjRhZG9uaGl0eTQzMWhjaiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/901mxGLGQN2PyCQpoc/giphy.gif";

            // --- DEPLACEMENT DU BOUTON ---
            // On sort le bouton de la carte pour qu'il ne soit jamais coup√©
            if (noBtn.parentNode !== document.body) {
                document.body.appendChild(noBtn);
                noBtn.style.position = 'fixed';
            }

            // Calcul des nouvelles coordonn√©es s√ªres
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 50; // Marge de s√©curit√©

            const maxLeft = windowWidth - btnWidth - padding;
            const maxTop = windowHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxLeft);
            const randomY = Math.max(padding, Math.random() * maxTop);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // --- 4. Fonction quand on clique sur YES ---
        function handleYes() {
            triggerConfetti();
            questionScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');
            
            // On cache le bouton No d√©finitivement
            noBtn.style.display = 'none';

            setTimeout(triggerConfetti, 1000);
        }

        // --- 5. Redirection finale ---
        function goToSurprise() {
            window.location.href = "https://beludark.github.io/LoveFlix/";
        }

        // --- 6. Effet Confettis ---
        function triggerConfetti() {
            const duration = 3000;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };
            const random = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = (Date.now() + duration) - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
